<!DOCTYPE html>
<html>
<head>
	<title>Webcomic Host</title>
	<style>
		/* Style the webcomic buttons */
		.webcomic-button {
			display: inline-block;
			width: 320px;
			height: 110px;
			overflow: hidden;
			border: none;
			background-color: #ffffff;
			background-size: cover;
			background-position: center;
			cursor: pointer;
		}
		.webcomic-button:hover {
			opacity: 0.7;
		}
		.webcomic-button span {
			display: block;
			color: #000000;
			font-size: 20px;
			text-align: center;
			margin-top: 75px;
		}
	</style>
</head>
<body style="background-color: #3C3C3C; color: #ffffff">
	<!-- Display the banner image -->
	<img src="banner.png" style="display: block; margin: 0 auto; width: 1200px; height: 460px">

	<!-- Display a button for each webcomic series -->
	<div style="text-align: center">
		<a class="webcomic-button" style="background-image: url('webcomics/webcomic_1/icon.png')" href="webcomic_1.html">
			<span>At Rainbow Hotel</span>
		</a>
		<a class="webcomic-button" style="background-image: url('webcomics/webcomic_2/icon.png')" href="webcomic_2.html">
			<span>Webcomic 2</span>
		</a>
		<!-- Add more buttons for each webcomic series -->
	</div>
</body>
</html>
