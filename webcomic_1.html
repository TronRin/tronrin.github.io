<!DOCTYPE html>
<html>
<head>
	<title>At Rainbow Hotel</title>
	<link rel="stylesheet" type="text/css" href="webcomic_1.css">
</head>
<body>

<!-- Display the banner image -->
<div id="banner">
	<img src="webcomics/webcomic_1/banner.png" alt="Webcomic 1 banner">
</div>

<!-- Display the webcomic and control buttons -->
<div id="webcomic">
	<img id="webcomic_page" src="webcomics/webcomic_1/page_001.png">
	<!-- Include the webcomic_1.js file -->
	<script src="webcomic_1.js"></script>
	<div id="controls">
		<button class="control-button" onclick="loadPrevPage()">Previous</button>
		<button class="control-button" onclick="loadNextPage()">Next</button>
		<button class="control-button" onclick="window.location.href='index.html'">Back to Main Page</button>
		<br>
		<label for="page_input">Go to page:</label>
		<input type="number" id="page_input" min="1">
		<button id="go_to_page_button" onclick="goToPage()">Go</button>
		<!-- Display the current page number -->
		<div id="current_page">1</div>
	</div>
</div>
</body>
</html>
